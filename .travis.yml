---
dist: trusty
sudo: false
language: node_js
node_js:
  - '8'
  - '10'
cache:
  directories:
    - "$HOME/.npm"
before_install:
  - git fetch --unshallow
script:
  - ./node_modules/.bin/commitlint --from="$TRAVIS_BRANCH" --to="$TRAVIS_COMMIT"
  - ./node_modules/.bin/commitlint --from=$TRAVIS_COMMIT~1
  - npm test
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
env:
  global:
    secure: 
jobs:
  include:
    - stage: deploy
      node_js: 10
      script:
        - npm run semantic-release
        - openssl aes-256-cbc -K $encrypted_0837e40369e1_key -iv $encrypted_0837e40369e1_iv -in resin_rsa.enc -out /tmp/resin_rsa -d
        - echo -e "Host git.resin.io\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
        - eval "$(ssh-agent -s)"
        - chmod 600 /tmp/resin_rsa
        - ssh-add /tmp/resin_rsa
        - git remote add resin $RESIN_REMOTE
        - git push resin master
